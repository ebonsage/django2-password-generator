<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<a href="{% url "home" %}" class="btn btn-dark">Home</a>
<a href="{% url "about" %}" class="btn btn-dark">About</a>
<br>
<br>
<div class="container text-center">
<h1>PASSWORD!</h1>

<h2 class="alert alert-success">Your password: {{ password }}</h2>
<br>
<br>
<form action={% url "password" %}>
    <select name="length">
        <option value=50>50</option>
        <option value=20>20</option>
        <option value=18>18</option>
        <option value=16 selected="selected">16</option>
        <option value=12>12</option>
        <option value=10>10</option>
    </select>
<br>
    <input type="checkbox" name="uppercase"> Uppercase
    <input type="checkbox" name="numbers"> Numbers
    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generate New Password" class="btn btn-primary">
</form>
</div>

</body>
</html>
